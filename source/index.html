<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device</title>
  <link rel="preload" href="fonts/PTMono-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div style="display:none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>

  <header class="header">

    <div class="header__wrapper container container--big">
      <a class="header__logo" aria-label="Логотип Круизы в антарктику">
        <svg class="header__logo-ico" width="202" height="52">
          <use xlink:href="#icon-logo"></use>
        </svg>
      </a>

      <button class="header__toggle-btn header__toggle-btn--nojs" type="button"
        aria-label="Открывает/закрывает главное меню">
      </button>

      <ul class="header__contacts main-contacts">
        <li class="main-contacts__item">
          <a class="main-contacts__link" href="mailto:info@sd.ru">
            <svg class="main-contacts__ico main-contacts__ico--mail" width="19" height="14">
              <use xlink:href="#icon-mail"></use>
            </svg>
            info@sd.ru
          </a>
        </li>
        <li class="main-contacts__item">
          <a class="main-contacts__link" href="tel:74950005252">
            <svg class="main-contacts__ico main-contacts__ico--phone" width="18" height="18">
              <use xlink:href="#icon-phone"></use>
            </svg>
            +7 (495) 000 52 52
          </a>
        </li>
      </ul>

      <a href="#" class="header__btn main-btn">
        Заказать звонок
      </a>
    </div>

  </header>

  <main class="main">



  </main>

  <footer class="footer">



  </footer>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
